version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: agrismart_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-agrismart}
      POSTGRES_USER: ${DB_USER:-agrismart}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-agrismart_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-agrismart}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agrismart_network

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: agrismart_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agrismart_network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrismart_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      
      # Base de données
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-agrismart}
      DB_USER: ${DB_USER:-agrismart}
      DB_PASSWORD: ${DB_PASSWORD:-agrismart_secure_password}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      
      # Twilio SMS
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER}
      
      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@agrismart.ci}
      
      # Météo
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      
      # Frontend URL pour CORS
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "${API_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - agrismart_network

  # PgAdmin pour la gestion de la base de données (développement)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agrismart_pgadmin
    profiles:
      - dev
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@agrismart.ci}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - agrismart_network

  # Nginx reverse proxy (production)
  nginx:
    image: nginx:alpine
    container_name: agrismart_nginx
    profiles:
      - production
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - agrismart_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  agrismart_network:
    driver: bridge
